<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
    <title>Авторизация</title>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
                <form method="post" th:action="@{/login}" class="row g-3">
                    <h4>Авторизация</h4>
                    <div class="col-12">
                        <label><b>Имя пользователя</b></label>
                        <input type="text" name="username" class="form-control" placeholder="@Telegram User Name">
                    </div>
                    <div class="col-12">
                        <label><b>Пароль</b></label>
                        <input type="password" name="password" class="form-control" placeholder="Пароль">
                    </div>
                    <div class="col-12">
                        <a href="/" class="btn btn-primary">Назад</a>
                        <button type="submit" class="btn btn-success float-end">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>

</html>
