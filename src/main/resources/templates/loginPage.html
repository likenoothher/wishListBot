<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="/img/favicon.png" rel="shortcut icon" type="image/png">
    <title>Авторизация</title>

</head>

<header>
    <div th:insert="header">
    </div>
</header>


<section>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form bg-light mt-4 p-4">
                    <form class="row g-3" method="post" th:action="@{/login}">
                        <h4>Авторизация</h4>
                        <div class="col-12">
                            <label><b>Имя пользователя</b></label>
                            <input class="form-control" name="username" placeholder="@Telegram user name" type="text">
                        </div>
                        <div class="col-12">
                            <label><b>Пароль</b></label>
                            <input class="form-control" name="password" placeholder="Пароль (устанавливается через меню бота)"
                                   type="password">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success w-100" type="submit">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
    </body>
</section>

</html>
