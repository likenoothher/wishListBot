<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="/img/favicon.png" rel="shortcut icon" type="image/png">
    <title>WishList</title>

</head>

<body>
<header>
    <div th:insert="header">
    </div>
</header>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <h3 th:if="${gifts.isEmpty()}">Ты пока не добавил никаких подарков в свой WishList</h3>
                <h3 th:unless="${gifts.isEmpty()}">Твой WishList, <span th:text="${user.getUserName()}"></span>!</h3>
            </div>
            <div class="col-md-2 text-center">
                <a class="btn btn-success" role="button" th:href="@{/wishlist/add_gift}">Добавить подарок</a>
            </div>
            <div class="row">
                <div class="col-md-3" th:each="gift: ${gifts}" th:unless="${gifts.isEmpty()}">
                    <div class="row">
                        <div class="col-lg-1 text-center">
                        </div>
                        <div class="col-lg-10 text-center">
                            <div class="card h-100">
                                <img th:if="${gift.getGiftPhotoCloudinaryId() != null}"
                                     th:src="${gift.getGiftPhotoURL()}"/>
                                <img th:src="@{/img/gift.jpg}" th:unless="${gift.getGiftPhotoCloudinaryId() != null}"/>
                                <div class="card-body">
                                    <h5 class="card-title"><span th:text="${gift.getName()}"></span></h5>
                                    <p class="card-text">Описание:
                                        <span th:if="${gift.getDescription() != null}"
                                              th:text="${gift.getDescription()}"></span>
                                        <span th:unless="${gift.getDescription() != null}"> отсутствует</span>
                                    </p>
                                    <p>
                                        <a class="card-link" th:href="${gift.getUrl()}"
                                           th:if="${gift.getUrl() != null}">Ссылка</a>
                                        <span th:unless="${gift.getUrl() != null}">Ссылка: отсутствует</span>
                                    </p>
                                    <div class="row">
                                        <div class="col-xl-6 text-center">
                                            <form method="get" th:action="@{wishlist/update_gift}">
                                                <button class="btn btn-outline-primary" name="giftId" th:value="*{gift.getId()}"
                                                        type="submit">Изменить
                                                </button>
                                            </form>
                                        </div>
                                        <div class="col-xl-6 text-center">
                                            <form method="post" th:action="@{wishlist/delete_gift}">
                                                <button class="btn btn-outline-danger" name="giftId" th:value="*{gift.getId()}"
                                                        type="submit">Удалить
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-1 text-center">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</section>

<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>

</html>
