<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title>Vivid - Main </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../static/css/style.css" rel="stylesheet">
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} " />
  <link rel="stylesheet" th:href="@{/static/css/style.css}">
  <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
  <title>Настройки</title>

</head>

<body>
  <header>
    <div th:insert="header">
    </div>
  </header>

  <section>
    <div class="container">
      <form method="post" th:object="${car}" class="mt-5">
        <div class="row">
          <h3>
            <small class="text-muted">Do you want to receive notifications?</small>
          </h3>
        </div>

        <div class="row">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-success" for="btnradio1">Yes, I want</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-danger" for="btnradio2">No, I don't</label>
          
          </div>
        </div>

        <div class="row">
          <h3>
            <small class="text-muted">Who can see your wishlist?</small>
          </h3>
        </div>

        <div class="row">
          
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group1">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio3">Everyone</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio4">Only friends</label>
          
          </div>
        </div>

        
       
       
          <button class="btn btn-success" type="submit">Save</button>
      </form>
  
  </div>
  </section>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>

</html>
