<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="/img/favicon.png" rel="shortcut icon" type="image/png">
    <title>Доступные подарки</title>

</head>

<body>
<header>
    <div th:insert="header">
    </div>
</header>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>Подарки, которые можно подарить для <span th:text="${user.getUserName()}"></span></h3>
            </div>
            <div class="row">
                <div class="col-sm-3" th:each="gift: ${availableGifts}">
                    <div class="row">
                        <div class="col-lg-1 text-center">
                        </div>
                        <div class="col-lg-10 text-center">
                            <div class="card">
                                <img th:if="${gift.getGiftPhotoCloudinaryId() != null}"
                                     th:src="${gift.getGiftPhotoURL()}"/>
                                <img th:src="@{/img/no_photo2.jpg}"
                                     th:unless="${gift.getGiftPhotoCloudinaryId() != null}"/>
                                <div class="card-body">
                                    <h5 class="card-title"><span th:text="${gift.getName()}"></span></h5>
                                    <p class="card-text">Описание: <span th:text="${gift.getDescription()}"></span>
                                    </p>
                                    <a class="card-link" th:href="${gift.getUrl()}" th:if="${gift.getUrl() != null}">Ссылка</a>
                                    <span th:unless="${gift.getUrl() != null}">Ссылка: отсутствует</span>
                                    </p>
                                    <div class="row">
                                        <div class="col-lg text-center">
                                            <form method="post" th:action="@{/subscriptions/donate}">
                                                <input name="userId" th:value="${user.getId()}" type="hidden"/>
                                                <div th:switch="${showIPresentButton}">
                                                    <button class="btn btn-success" name="giftId" th:case="true"
                                                            th:value="*{gift.getId()}"
                                                            type="submit">Я подарю!
                                                    </button>
                                                    <span class="d-inline-block" data-bs-content="Исчерпан лимит подарков для данного пользователя" data-bs-toggle="popover"
                                                          data-bs-trigger="hover focus"
                                                          tabindex="0"
                                                          th:case="false">
                                                            <button class="btn btn-success" disabled type="submit">Я подарю!
                                                            </button>
                                                    </span>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-1 text-center">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</section>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>

</html>
