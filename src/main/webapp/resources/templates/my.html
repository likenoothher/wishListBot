<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Vivid - Main </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #24134b">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img src="/img/favicon.png" alt="" width="30" height="28" class="d-inline-block align-text-top">
                    Vivid WishList</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/my_wishlist">My WishList</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/i_present">I present</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/my_subscribers">Subscribers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/my_subscriptions">Subscriptions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/find_friend">Find a Friend</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/settings">Settings</a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-success" href="/login" role="button">Log in</a>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#aboutRegistrationModal">
                    About registration
                </button>

            </div>
        </nav>

         <!-- Modal -->
         <div class="modal fade" id="aboutRegistrationModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">About registration</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal"
                         aria-label="Close"></button>
                 </div>
                 <div class="modal-body">
                     Registration available only from Telegram client
                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                 </div>
             </div>
         </div>
     </div>

    </header>

    <section>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <h3>Your WishList, <span th:text="${user.getUserName()}"></span>!</h3>
                    </div>
                    <div class="col-md-2 text-center">
                        <form method="POST" action="/updateGift">
                            <button type="button" class="btn btn-success">Add</button>
                        </form>


                    </div>
                    <div class="row">
                        <div class="col-sm-3" th:each="gift: ${gifts}">
                            <div class="row">
                                <div class="col-lg-1 text-center">
                                </div>
                                <div class="col-lg-10 text-center">
                                    <div class="card">
                                        <img src="img/no_photo2.jpg" class="card-img-top" alt="no-photo">
                                        <div class="card-body">
                                            <h5 class="card-title"><span th:text="${gift.getName()}"></span></h5>
                                            <p class="card-text">Description: <span
                                                    th:text="${gift.getDescription()}"></span>
                                            </p>
                                            <p class="card-text">URL:<span th:text="${gift.getUrl()}"></span>
                                            </p>
                                            <div class="row">
                                                <div class="col-lg-6 text-center">
                                                    <a href="#" class="btn btn-primary">Edit</a>
                                                </div>
                                                <div class="col-lg-6 text-center">
                                                    <a href="#" class="btn btn-danger">Delete</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-1 text-center">
                                </div>
                            </div>
                        </div>
                    </div>


                </div>



        </section>

    </section>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
