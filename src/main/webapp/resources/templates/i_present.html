<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>I present</title>

</head>

<body>
<header>
    <div th:insert="header">
    </div>
</header>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>Presents you are going present</h3>
            </div>
            <div class="row">
                <div class="col-sm-3" th:each="entry: ${gifts}">
                    <div class="row">
                        <div class="col-lg-1 text-center">
                        </div>
                        <div class="col-lg-10 text-center">
                            <div class="card">
                                <div class="card-body">
                                    <img th:if="${entry.key.getGiftPhotoTelegramId() != null}" th:src="${entry.key.getGiftPhotoTelegramId()}" />
                                    <img th:unless="${entry.key.getGiftPhotoTelegramId() != null}" th:src="@{img/no_photo2.jpg}" />
                                    <h5 class="card-title"><span th:text="${entry.key.getName()}"></span></h5>
                                    <p class="card-text">Description: <span th:text="${entry.key.getDescription()}"></span>
                                    </p>
                                    <a th:href="${entry.key.getUrl()}" class="card-link">Gift's URL</a>
                                    </p>
                                    <p class="card-text">For: <span th:text="${entry.value.getUserName()}"></span>
                                    </p>
                                    <div class="row">
                                        <div class="col-lg text-center">
                                            <form method="post" th:action="@{/i_present/refuse}">
                                                <input type="hidden" th:value="${user.getId()}" name="userId"/>
                                                <button type="submit" class="btn btn-danger" name="giftId"
                                                        th:value="*{entry.key.getId()}">Refuse from donate</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-1 text-center">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</section>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>

</html>
